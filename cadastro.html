<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" language="javascript">
    function clickEnviar()
    {
      if(document.getElementById("InputEmail").value == ""){
        return false;
      }

      alert("Dados cadastrados com sucesso!");
      return true;
    }
  </script>
</head>
<body>
<!--menu-->
<br><br><br>  
<div class="container" style="margin-top: 50px;">
  <h2>Cadastre-se e receba atualizações sobre concursos</h2>
  <br>
    <form action="index.html">
      <div class="form-group row">
        <label for="InputNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="InputNome" aria-describedby="emailHelp" placeholder="Nome" required>
        </div>
      </div>
      <br>
      
      <div class="form-group row">
        <label for="InputEmail" class="col-sm-2 col-form-label">Endereço de email</label>
        <div class="col-sm-5">
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Seu email" required>
            <small id="emailHelp" class="form-text text-muted">Não vamos compartilhar seu email.</small>
        </div>
      </div>
      <br>
      
      <div class="form-group row">
        <label for="selectArea" class="col-sm-2 col-form-label">Área de atuação</label>
        <div class="col-sm-5">
          <select class="form-control" id="selectArea" required>
            <option>Admnistrativa</option>
            <option>Bancária</option>
            <option>Controle</option>
            <option>Fiscal</option>
            <option>Jurídica</option>
            <option>Policial</option>
          </select>
        </div>
      </div>
    
    <br><br>
    <div class="form-group row">
      <div class="col-sm-6">
        <a href="index.html">
          <button class="btn btn-primary" onclick="clickEnviar()">Enviar</button>
        </a>
        <button type="reset" onclick="window.location.href='index.html'" class="btn btn-primary">Cancelar</button>
      </div>     
    </div>
    
    </form>
  </div>     
  </div>
  
</div>
</body>
</html>
